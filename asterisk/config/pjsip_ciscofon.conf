; Note: telefony skonfigurowane niżej:
; - 20/30/90 Datacenter (note: 30 i 90 nieaktywne)
; - 21/31/91 Audytorium
; - 22/32/92 Elelab
; - 23/33/93 Korytarz
; - 24/34/94 Kuźnia (aka dupy)
; - 25/35/95 CNC
; - 26/36/96 Maszynownia
; - 27/37/97 ???
;
; Każdy telefon posiada po 3 numery (z wyjatkami dla tych które nie obsługują)
; 2x - regularny numer, na niego przychodzą połączenia z zewnątrz HSu + mozna normalnie lokalnie dzwonić. Also główna linia każdego telefonu
; 3x - interkom - telefon automatycznie odbiera połączenie i wrzuca je na głośnik (WIP: wyciszenie mikrofonu po odebraniu, żeby ludzie nie podsłuchiwali)
; 9x - domofon - na ten numer dzwonić będzie domofon, dzięki czemu można skonfigurować oddzielny dzwonek + telefony mogą łatwo na niego oddzwonić.
;      telefony nie mają możliwości dzwonienia na dowolny numer z tej linii, automatycznie jest wybierany numer domofonu po wybraniu tej linii.


; templatki
[ciscophone](!)
type = endpoint
context = hs-local
disallow = all
allow = ulaw

[ciscophone-aor](!)
type = aor
default_expiration = 30
minimum_expiration = 60
maximum_expiration = 360

[ciscophone-userpass-auth](!)
type=auth
password=tajnypenis666


; =============================================================================
; Datacenter
[20](ciscophone)
aors = 20
auth = auth20

[20](ciscophone-aor)
max_contacts = 1

[auth20](ciscophone-userpass-auth)
username=20


