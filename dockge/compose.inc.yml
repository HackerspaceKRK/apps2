services:
  dockge:
    image: louislam/dockge:1
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - /opt/apps2:/opt/apps2
    environment:
      - DOCKGE_STACKS_DIR=/opt
    networks:
        - dockge


networks:
    dockge:
